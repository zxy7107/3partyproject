<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thinking with Joins</title>
</head>
<body>
<svg width="720" height="120">
</svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    var svg = d3.select("svg");
    var data = [{
        x: 1,
        y:2
    },{
        x: 3,
        y:4
    },{
        x: 5,
        y:6
    },{
        x: 7,
        y:8
    },{
        x: 9,
        y:10
    },];
    var circle = svg.selectAll("circle")
        .data(data);

    circle.exit().remove();

    circle.enter().append("circle")
        .attr("r", 2.5)
        .merge(circle)
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    //it creates a circle element for each data point, using the x and y data properties for positioning.
    //You want the circle elements to correspond to data. You want one circle per datum. Instead of instructing D3 to create circles, then, tell D3 that the selection "circle" should correspond to data. This concept is called the data join:

    circle.exit().transition()
        .attr("r", 0)
        .remove();

</script>
</body>
</html>
